apiVersion: networking.k8s.io/v1
   
kind: Ingress
   
metadata:
   
  name: example-ingress
   
  annotations:
   
    nginx.ingress.kubernetes.io/rewrite-target: /users
   
spec:
   
  rules:
   
    - host: www.springwithmysql.com
   
      http:
   
        paths:
   
          - path: /
   
            pathType: Prefix
   
            backend:
   
              service:
   
                name: springboot-k8s-mysql
   
                port:
   
                  number: 8080
